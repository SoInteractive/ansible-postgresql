---
postgresql_version: 10

postgresql_replication:
  user: repl
  pass: password

postgresql_admin:
  user: postgres
  pass: password

postgresql_users:
  test:
    pass: password
    db: example

data_dir: /data/db

system_interface: eth0

locale: en_US.UTF-8

requirements:
  - setuptools
  - virtualenv
  - urllib3>=1.19.1,!=1.21
  - boto
  - psycopg2-binary
  - PyYAML
  - requests
  - six >= 1.7
  - kazoo>=1.3.1
  - python-etcd>=0.4.3,<0.5
  - python-consul>=0.7.0
  - click>=4.1
  - prettytable>=0.7
  - tzlocal
  - python-dateutil
  - psutil
  - cdiff
